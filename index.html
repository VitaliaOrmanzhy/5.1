<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="container">
                <span class="inscription">(Booking)</span>
                <div class="text-container">
                    <header class="header">
                        <h1 class="heading special-font">Send <span class="heading__italic">an email</span></h1>
                    </header>
                    <p class="text-container__paragraph">If you have a general or project enquiry, please
                            drop me an email â€” available now</p>
                </div>
            <form class="form" action="" method="post">
                <div class="form-item">
                    <label for="email" class="label special-font">Email</label>
                    <input class="input" name="email" id="email" type="email" placeholder="Your email" tabindex="1" required />
                </div>

                <div class="form-item">
                    <label for="name" class="label special-font">Name</label>
                    <input class="input" name="name" id="name" type="name" placeholder="Your name" tabindex="2" required />
                </div>

                <div class="form-item">
                    <label for="text" class="label special-font">Message</label>
                    <input class="input" name="text" id="text" type="text" placeholder="Start typing here" tabindex="3" required />
                </div>

                <div class="form-item">
                    <label for="select" class="label special-font">Project type</label>
                    <div class="select-container">
                        <select class="select" name="select" id="select" tabindex="4" form required>
                            <option selected class="hidd">Choose</option>
                            <option value="1">Reserve for personal event</option>
                            <option value="2">Buy tickets for a next concert</option>
                            <option value="3">Reserve from a venue</option>
                            <option value="4">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-item checkbox-container">
                    <input class="checkbox__input" name="checkbox" type="checkbox" tabindex="5" required />
                    <label class="checkbox__label special-font">I agree to receive ocasional newsletter with latest news and
                        updates</label>
                </div>

                <div class="button-container">
                <button type="submit" class="form__button">
                    <img class="line" src="img/line.svg"/>
                    <span class="button__text">Send</span>
                </button>
                </div>
                
            </form>
        </div>
    </section>
</body>

</html>
