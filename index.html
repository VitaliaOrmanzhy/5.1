<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="header-container">
            <span class="inscription">(Booking)</span>
            <header class="header">
                <h1 class="heading">Send <span class="heading__italic">an email</span></h1>
                <p class="header__paragraph">If you have a general or project enquiry, please
                    drop me an email â€” available now</p>
            </header>
        </div>
        <form class="form" action="">
            <div class="form-item">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="Your email" tabindex="1" required/>
            </div>

            <div class="form-item">
                <label for="name">Name</label>
                <input name="name" id="name" type="name" placeholder="Your name" tabindex="2" required/>
            </div>

            <div class="form-item">
                <label for="text">Message</label>
                <input name="text" id="text" type="text" placeholder="Start typing here" tabindex="3" required/>
            </div>

            <div class="form-item">
                <label for="select">Project type</label>
                <div class="select-container">
                    <input placeholder="Choose" disabled/>
                    <select name="select" id="select" tabindex="4" required>
                        <option value="1">Reserve for personal event</option>
                        <option value="2">Buy tickets for a next concert</option>
                        <option value="3">Reserve from a venue</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                
            </div>
        </form>
    </section>
</body>

</html>
